<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart√£o de Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>

<head>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background-color: #141414;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background-color: #1f1f1f;
  padding: 30px 20px;
  border-radius: 12px;
  text-align: center;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 0 10px #00000055;
}

.profile-pic {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 20px;
}

h1 {
  color: #ffffff;
  font-size: 22px;
  margin-bottom: 5px;
}

.location {
  color: #c4f82a;
  font-weight: bold;
  margin-bottom: 20px;
}

.description {
  color: #d3d3d3;
  font-size: 14px;
  margin-bottom: 20px;
}

.links a {
  display: block;
  background-color: #333333;
  color: white;
  text-decoration: none;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  transition: background 0.3s;
}

.links a:hover {
  background-color: #555;
}

    </style>
</head>

<body>
    <div class="card">
        <img src="https://via.placeholder.com/100" alt="Foto de perfil" class="profile-pic">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>

        <div class="links">
            <a href="#">GitHub</a>
            <a href="#">Frontend Mentor</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</body>

</html>
